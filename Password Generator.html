<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style_1.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="burger_menu">
                <button class="line_burger_menu">
                    <div class="line_menu">

                    </div>
                    <div class="line_menu">

                    </div>
                    <div class="line_menu">

                    </div>
                </button>
            </div>

            <div class="generate_password_block">
                <p class="h1">Password Generator</p>

                <div class="input_password_block" action="#">
                        <div class="input_password" >
                            <p class="input_password_field"> </p>
                        </div>
                        <button class="copy_btn" type="button">
                            <img src="img/copy_image.svg" alt="">
                        </button>
                    </div>

                <div class="include_main">
                    <div class="password_length">
                        <p>Password length</p>
                        <form action="#">
                            <input class="input_range" type="range" value="20" step="1" min="0" max="20">
                                <input class="input_password_lenght" type="text">
                        </form>
                    </div>
                    <div class="includes">
                        <p>Include uppercase letters</p>
                        <input class="checkbox_includes" type="checkbox" checked name="" id="uppercase">
                    </div>
                    <div class="includes">
                        <p>Include lowercase letters</p>
                        <input class="checkbox_includes" type="checkbox" name="" id="lowercase">
                    </div>
                    <div class="includes">
                        <p>Include numbers</p>
                        <input class="checkbox_includes" type="checkbox" name="" id="numbers">
                    </div>
                    <div class="includes">
                        <p>Include symbols</p>
                        <input class="checkbox_includes" type="checkbox" name="" id="symbols">
                    </div>
                </div>

                <button class="input_generate_password" type="button">
                    <p>Generate Password</p>
                </button>
            </div>

        </div>
        <script src="js/main.js"></script>
    </body>
</html>
